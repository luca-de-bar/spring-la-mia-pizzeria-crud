<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{components/bootstrap :: bootstrap}"></th:block>
</head>
<body>
<section class="container my-5 w-25">
    <form th:object="${offer}" th:method="POST" th:action="@{/offers/create}">
        <input type="hidden" th:field="*{pizza}" id="book">
        <div class="mb-3">
            <label for="title" class="form-label">Nome offerta</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:errorclass="is-invalid">
            <!-- validation feedback -->
            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}" th:errorclass="is-invalid">
            <!-- validation feedback -->
            <div th:if="${#fields.hasErrors('startDate')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}" th:errorclass="is-invalid">
            <!-- validation feedback -->
            <div th:if="${#fields.hasErrors('endDate')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success">Crea offerta</button>
            <button type="reset" class="btn btn-warning">Reset campi</button>
        </div>
    </form>
</section>
</body>
</html>
