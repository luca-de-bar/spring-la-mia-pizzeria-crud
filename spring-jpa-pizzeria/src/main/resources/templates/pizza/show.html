<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="it">
<head>
  <meta charset="UTF-8" th:insert="~{components/utilities/bootstrapCSS :: bootstrapCSS}">
  <link th:replace="~{components/utilities/favicon :: favicon}">
  <title>Blue Pizza Verona - Ordina</title>
</head>
<body class="bg-gray-100">
<main>
  <div th:replace="~{components/navbar :: navbar}" class="mt-4"></div>
  <section class="container mx-auto my-[9rem] p-6 bg-white shadow-lg rounded-lg" id="menu">
    <!-- VIEW PIZZA -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card border-0">
          <img th:src="${pizza.foto}" class="card-img-top rounded" alt="Foto pizza">
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-between">
        <div>
          <h2 class="text-2xl font-bold text-gray-800 mb-4" th:text="${pizza.name}">Nome della Pizza</h2>
          <p class="text-gray-600 text-lg" th:text="${pizza.description}">Descrizione della pizza.</p>
          <div class="mt-4">
            <span class="badge bg-primary text-white py-2 px-3 text-lg" th:text="${pizza.price}"></span>
          </div>
        </div>
        <div class="mt-6">
          <button type="button" class="btn btn-primary w-full py-2 text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
            Ordina Ora
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
<script th:replace="~{components/utilities/bootstrapJS :: bootstrapJS}"></script>
<script th:replace="~{components/utilities/tailwindCSS :: tailwindCSS}"></script>
</body>
</html>
