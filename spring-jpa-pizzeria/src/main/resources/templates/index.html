<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="it">
<head>
    <meta charset="UTF-8" th:insert="~{components/utilities/bootstrapCSS :: bootstrapCSS}">
    <link th:replace="~{components/utilities/favicon :: favicon}">
    <title>Blue Pizza Verona</title>
</head>
<body>
<main>
    <div th:replace="~{components/navbar :: navbar}" class="mt-10"></div>
    <section th:replace="~{components/hero :: hero-section}"></section>

    <!-- IF LIST CONTAINS -->
    <section class="menu-pizza px-3 mt-5" th:if="${pizzas.size()>0}">
        <div>
            <h1 class="text-center font-bold text-3xl mb-[5.5rem]">Le nostre migliori pizze</h1>
            <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <li th:each="pizzas : ${pizzas}" class="hover:scale-110 transition-all mb-8 md:mb-[5rem] lg:mb-[8rem]">

                        <!-- NAME + FOTO + DESCRIPTION-->
                        <h2 th:text="${pizzas.name}" class="text-2xl font-bold text-center my-2"></h2>
                        <div class="flex flex-col justify-center items-center">
                            <a th:href="@{ordina/{id}(id=${pizzas.id})}">
                                <img th:src="${pizzas.foto}" alt="foto-pizza" class="max-w-xs rounded-md">
                            </a>
                            <p th:text="${pizzas.description}" class="text-center text-lg mt-3 max-w-[15rem]"></p>

                            <!--PRICE + ORDER BUTTON-->
                            <div class="flex flex-row justify-between items-center gap-3 mt-3">
                                <p th:text="${pizzas.price}" class="font-bold text-xl"></p>
                                <a th:href="@{ordina/{id}(id=${pizzas.id})}">
                                    <button type="button"
                                            class="px-3 py-2 font-semibold rounded-md bg-sky-600 hover:bg-sky-800 text-white transition-all">
                                        Ordina
                                    </button>
                                </a>
                            </div>
                        </div>
                    </li>
            </ul>
        </div>
    </section>

    <section class="px-3 mt-5 flex flex-col gap-5 justify-center items-center" th:unless="${pizzas.size()>0}">
        <h1 class="text-center font-bold text-3xl max-w-[40rem]">Menu</h1>
        <h1 class="text-center font-bold text-2xl max-w-[40rem]">
            Spiacente, abbiamo finito le pizze.. il tempo di infornare e torneranno qui!
        </h1>
    </section>

</main>
<script th:replace="~{components/utilities/bootstrapJS :: bootstrapJS}"></script>
<script th:replace="~{components/utilities/tailwindCSS :: tailwindCSS}"></script>
</body>
</html>
